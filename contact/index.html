<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cresta Third | Contact</title>

  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
  <link rel="stylesheet" href="../css/contact.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <script src="../js/main.js"></script>
</head>
<body>
  <header id="header">
    <div class="header-inner flex-item">
      <h1 class="header-logo">
        <a href="./" class="flex-item">
          <p class="logo">D</p>
          <p class="logo-text-big">DIGSMILE</p>
          <p class="logo-text-inc">INC.</p>
        </a>
      </h1>
      <nav id="nav" class="hidden-menu">
        <ul class="nav-list">
          <li class="nav-item logo">
            D
          </li>
          <li class="nav-item"><a href="#!">about us</a></li>
          <li class="nav-item"><a href="#!">works</a></li>
          <li class="nav-item"><a href="#!">culture</a></li>
          <li class="nav-item"><a href="#!">topics</a></li>
          <li class="nav-item"><a href="#!">contact</a></li>
        </ul>
      </nav>
      <div class="mask"></div>
      <div class="menu-btn flex-item">
        <div class="burger-menu">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-text">menu</div>
      </div>
    </div>
  </header>

  <main id="main">
    <div class="fv">
      <div class="fv-img img">
        <img src="../img/heading-img_contact@2x-min.jpg" alt="first-view-img_contact">
      </div>
      <div class="fv-bg-black centering">
        <div class="fv-copy">
          <h2 class="copy-big">
            contact
          </h2>
          <p class="copy-small">
            お問い合わせ
          </p>
        </div>
      </div>
    </div>

    <p class="first-message">
      ご依頼やご相談についてのご質問やご要望がございましたら、下記フォームよりお気軽にお問い合わせください。送付いただいた内容を確認の上、担当者からご連絡させていただきます。
    </p>

    <section id="form">
      <form action="" class="form-wrapper">
        <div class="form-item radio">
          <label for="cat">お問い合わせ種別</label><span>必須</span>
          <input type="radio" name="cat" id="cat">
        </div>
        <div class="form-item group">
          <label for="group">会社名・団体名</label>
          <input type="text">
        </div>
      </form>
    </section>
  </main>

  <footer id="footer">
    <p>&copy;2021 DIGSMILE INC.</p>
  </footer>
</body>
</html>
